{% extends 'base.html'%}

{% block content%}
    {% for i in data %}
        <div>
            <span>{{i.Name}}</span>
            <div class="container">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Update</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Value</h4>
                      </div>
                      <div class="modal-body">
                        <p>
                            <form action="{% url 'updatev' i.id %}" method="POST" target="_self">
                                {% csrf_token %}
                                <input type="Text" name="Name">
                                <input type="submit" value="submit"/>
                            </form>

                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
            <a class="updateclick" href="{% url 'updatev' id=i.id%}">update</a>
            <a href="{% url 'deletev' id=i.id%}">delete</a>
        </div>
        <hr/>
    {% endfor %}
{% endblock%}
